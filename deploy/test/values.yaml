# Values for kiva-ui Test deployment
# - refer to /deploy/charts/values.yaml for defaults and commentary

image:
  repository: kiva/ui
  tag: "" # Expected be set by Jenkins
  pullPolicy: Always

deployenv:
  environment: "k8stest" # injected into deployment template

secretName: kiva-ui

service:
  type: ClusterIP
  port: 8888
  portName: &servicePortName "http"

resources:
  requests:
    cpu: 500m
    memory: 1000Mi
  limits:
    cpu: 500m
    memory: 1000Mi

replicaCount: 8
minReplicas: 8
maxReplicas: 16

metrics:
  name: cpu
  target:
    type: Utilization
    averageUtilization: 60

ingress:
  host: "ui-test.dk1.kiva.org"
  spec:
    rules:
      - host: "ui-test.dk1.kiva.org"
        http:
          paths:
          - backend:
              serviceName: "kiva-ui"
              servicePort: *servicePortName
            path: /
  tls:
    - hosts:
      - ui-test.dk1.kiva.org
      secretName: "kiva-ui-tls"
  whitelist:
    enabled: true

configmap:
  data:
  - key: DD_TRACE_GLOBAL_TAGS
    value: "env:test,app:kiva-ui"
  - key: DD_ENV
    value: "test"
