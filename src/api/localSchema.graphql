 # declare the @client directive to appease KnownDirectives rule
directive @client on FIELD

type Experiment {
	id: String
	version: String
}

type Mutation {
	closeTipMessage: Boolean
	showTipMessage(message: String, persist: Boolean, type: String): Boolean
	updateUsingTouch(usingTouch: Boolean): Boolean
	# updateAddToBasketInterstitial(basketAddInterstitial: Boolean): Boolean
	updateAddToBasketInterstitial(active: Boolean, visible: Boolean, loanId: Number): Boolean
}

type Query {
	experiment(id: String): Experiment
	tip: TipMessage
	usingTouch: Boolean
	basketAddInterstitial: BasketAddInterstitial
}

type TipMessage {
	message: String
	persist: Boolean
	type: String
	visible: Boolean
}

type BasketAddInterstitial {
	active: Boolean
	visible: Boolean
	loanId: Number
}
