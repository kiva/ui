mutation createSubscription($nonce: String!, $deviceData: String!, $amount: Money!, $categoryId: String!, $donation: Money!, $filterId: String, $noteSize: Money!, $dayOfMonth: Int!, $lendingDelay: Int!, $period: SchedulePeriodEnum!) {
		createSubscription (
			paymentMethodInput: {
				nonce: $nonce,
				deviceData: $deviceData
			}
			subscriptionInput: {
				amount: $amount,
				categoryId: $categoryId,
				donation: $donation,
				filterId: $filterId,
				noteSize: $noteSize,
				schedule: {
					dayOfMonth: $dayOfMonth,
					lendingDelay: $lendingDelay,
					period: $period
				}
			}
		) {
			amount
			category {
				id
				description
				name
				enabled
				savedSearch {
					id
				}
				subscriptionType
			}
			donation
			id
			noteSize
			userId
			schedule {
				dayOfMonth
				lendingDelay
				period
			}
		}
}
