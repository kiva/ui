mutation updateLoanSearch($searchParams: JSONObject) {
	updateLoanSearch (searchParams: $searchParams) @client {
		id
		gender
		countryIsoCode
		sectorId
		sortBy
		themeId
		tagId
		pageOffset
		pageLimit
		distributionModel
		isIndividual
		lenderRepaymentTerm {
			min
			max
		}
		keywordSearch
		partnerId
	}
}
