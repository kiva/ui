fragment detailedLoanCard on LoanBasic {
	id
	status
	name
	borrowerCount
	geocode {
		city
		country {
			isoCode
			name
			region
		}
	}
	use
	activity {
		id
		name
	}
	sector {
		id
		name
	}
	whySpecial
	lenderRepaymentTerm
	loanAmount
	loanFundraisingInfo {
		fundedAmount
		reservedAmount
		isExpiringSoon
	}
	plannedExpirationDate
	matchingText
	userProperties {
		favorited
		lentTo
	}
	lenders {
		totalCount
	}
	... on LoanPartner {
		partnerName
	}
	...on LoanDirect {
		trusteeName
	}
	image {
		id
		default: url(customSize: "w480h300")
		retina: url(customSize: "w960h600")
		hash
	}
}
