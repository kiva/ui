query UserAchievementProgress {
  userAchievementProgress {
    id
    lendingAchievements {
      id
      description
      milestoneProgress {
        earnedAtDate
        id
        milestoneStatus
        progress
        target
      }
    }
    tieredLendingAchievements {
      id
	  description
      totalProgressToAchievement
      matchingLoans {
        id
        filters
      }
      tiers {
        target
        tierStatement
        completedDate
        learnMoreURL
      }
    }
  }
}
