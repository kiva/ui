query UserAchievementProgress($publicId: String) {
  userAchievementProgress(publicId: $publicId) {
    id
    lendingAchievements {
      id
      description
      milestoneProgress {
        earnedAtDate
        id
        milestoneStatus
        progress
        target
      }
    }
    tieredLendingAchievements {
      id
	  description
      totalProgressToAchievement
	  loanPurchases (limit: 3) {
        loan {
          id
		  name
          image {
			id
            hash
			url
          }
        }
      }
      tiers {
        target
        tierStatement
        completedDate
        learnMoreURL
      }
    }
  }
}
