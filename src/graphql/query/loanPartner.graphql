query loanPartnerTrustee(
	$id: Int!,
){
	lend {
		loan(id: $id) {
			id
			name
			... on LoanPartner {
				partner {
					avgBorrowerCost
					avgBorrowerCostType
					loansPosted
          			totalAmountRaised
					avgLoanSizePercentPerCapitaIncome
					startDate
					defaultRate
					loansAtRiskRate
					delinquencyRateNote
					loanAlertText
					currencyExchangeLossRate
        		}
			}
			... on LoanDirect {
				endorsement
				trustee {
					title
					trusteeType
					contactRecord {
						state
					}
					memberSince
					stats {
						numLoansEndorsedPublic
						totalLoansValue
						numFundraisingLoans
						numPayingOnTimeLoans
						numPayingBackDelinquentLoans
						numRepaidInFullLoans
						numDefaultedLoans
						repaymentRate
					}
				}
			}
		}
	}
}
