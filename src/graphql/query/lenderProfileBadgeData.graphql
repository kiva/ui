query lenderProfileBadgeData(
  $contentType: String!
  $contentKey: String
  $preview: Boolean
  $limit: Int
) {
  userAchievementProgress {
    id
    lendingAchievements {
      id
      description
      milestoneProgress {
        earnedAtDate
        id
        milestoneStatus
        progress
        target
      }
    }
    tieredLendingAchievements {
      id
      description
      totalProgressToAchievement
      tiers {
        target
        tierStatement
        completedDate
        learnMoreURL
      }
    }
  }
  contentful {
    entries(
      contentType: $contentType
      contentKey: $contentKey
      preview: $preview
      limit: $limit
    )
  }
  my {
    id
    loans(limit: 50) {
      values {
        id
        name
        image {
          id
          url
        }
      }
    }
  }
}
