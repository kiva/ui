query wwwHeader($basketId: String) {
	hasEverLoggedIn @client
	shop (basketId: $basketId) {
		id
		nonTrivialItemCount
		lendingRewardOffered
		basket {
			id
			hasFreeCredits
			credits {
				values {
					id
					available
					creditType
					promoFund {
						id
						displayName
					}
				}
			}
			totals {
				creditAvailableTotal
				bonusAvailableTotal
				freeTrialAvailableTotal
				redemptionCodeAvailableTotal
				universalCodeAvailableTotal
			}
			items {
				values {
					id
					price
				}
			}
		}
	}
	my {
		id
		userAccount {
			id
			balance
			promoBalance
		}
		lender {
			id
			image {
				id
				url( presetSize:lender_default )
			}
		}
		isBorrower
		mostRecentBorrowedLoan {
			id
		}
		trustee {
			id
		}
		teams (limit: 5) {
			totalCount
			values {
				id
				team {
					id
					name
					teamPublicId
				}
			}
		}
	}
}
