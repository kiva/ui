query wwwHeader($basketId: String) {
	shop (basketId: $basketId) {
		id
		nonTrivialItemCount
		lendingRewardOffered
		basket {
			id
			hasFreeCredits
			credits {
				values {
					id
					available
					creditType
					promoFund {
						id
						displayName
					}
				}
			}
			totals {
				creditAvailableTotal
				bonusAvailableTotal
				freeTrialAvailableTotal
				redemptionCodeAvailableTotal
				universalCodeAvailableTotal
			}
		}
	}
	my {
		userAccount {
			id
			balance
			promoBalance
		}
		lender {
			id
			image {
				id
				url( presetSize:lender_default )
			}
		}
		isBorrower
		mostRecentBorrowedLoan {
			id
		}
		trustee {
			id
		}
	}
	lend_menu_category_sort: experiment(id: "lend_menu_category_sort") @client {
		id
		version
	}
	redirect_to_login: experiment(id: "redirect_to_login") @client {
		id
		version
	}
}
