query wwwHeader($basketId: String) {
	shop (basketId: $basketId) {
		id
		nonTrivialItemCount
		lendingRewardOffered
		basket {
			id
			hasFreeCredits
			credits {
				values {
					id
					available
					creditType
					promoFund {
						id
						displayName
					}
				}
			}
			totals {
				creditAvailableTotal
				bonusAvailableTotal
				freeTrialAvailableTotal
				redemptionCodeAvailableTotal
				universalCodeAvailableTotal
			}
		}
	}
	my {
		userAccount {
			id
			balance
			promoBalance
		}
		lender {
			id
			image {
				id
				url( presetSize:lender_default )
			}
		}
		isBorrower
		mostRecentBorrowedLoan {
			id
		}
		trustee {
			id
		}
	}
	general {
		manual_lending_lp_exp: uiExperimentSetting(
			key: "manual_lending_lp"
		) {
			key
			value
		}
	}
}
