query fundedBorrowerProfile(
	$id: Int!
	$basketId: String
	$publicId: String!
	$getInviter: Boolean!
	$imgDefaultSize: String = "w480h360"
	$imgRetinaSize: String = "w960h720"
) {
	general {
		newFundedBorrowerPage: uiExperimentSetting(
			key: "new_funded_borrower_page"
		) {
			key
			value
		}
	}
	lend {
		loan(id: $id) {
			id
			gender
			image {
				id
				default: url(customSize: $imgDefaultSize)
				retina: url(customSize: $imgRetinaSize)
				hash
			}
			name
			status
			anonymizationLevel
			loanAmount
			borrowerCount
			loanFundraisingInfo {
				fundedAmount
			}
			geocode {
				city
				state
				country {
					name
					isoCode
				}
			}
			use
			description
			sector {
				id
				name
			}
		}
	}
	community @include(if: $getInviter) {
		lender(publicId: $publicId) {
			id
			name
		}
	}
	shop(basketId: $basketId) {
		id
		basket {
			id
			items {
				values {
					id
				}
			}
		}
	}
}
