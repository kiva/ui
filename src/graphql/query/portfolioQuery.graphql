query portfolioQuery {
	my {
		id
		teams (
			limit: 100
		) {
			values {
				id
				team {
					id
					name
					teamPublicId
				}
			}
		}
		userPreferences {
			id
			preferences
		}
		lender {
			id
			loanCount
		}
	}
	general {
		team_challenge_enable: uiConfigSetting(key: "portfolio_team_challenge_enable") {
			key
			value
		}
		challenge_allowed_teams: uiConfigSetting(key: "portfolio_challenge_allowed_teams") {
			key
			value
		}
		myKivaEnabled: featureSetting(key: "my_kiva.enabled") {
			key
			value
		}
	}
}
