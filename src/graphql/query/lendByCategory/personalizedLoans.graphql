
query getPersonalizedLoans(
  $limit: Int!
) {
    fundraisingLoans(
      limit: $limit
      sortBy: personalized
    ){
      totalCount
      values{
        id
        distributionModel
        status
        loanFundraisingInfo{
          fundedAmount
          isExpiringSoon
          reservedAmount
        }
        geocode {
          city
          state
          country {
            name
            isoCode
          }
        }
        image {
          id
          hash
        }
        name

        # for loan-use-mixin
        use
        status
        loanAmount
        borrowerCount
      }
    }

}
