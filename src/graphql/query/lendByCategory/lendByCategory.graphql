query lendByCategory($basketId: String) {
	hasEverLoggedIn @client
	general {
		loanFindingPage: uiExperimentSetting(key: "loan_finding_page") {
			key
			value
		}
	}
	my {
		id
		recommendations {
			topCountry
		}
		userAccount {
			id
			firstName
		}
	}
	shop (basketId: $basketId) {
		id
		basket {
			id
			items {
				values {
					id
				}
			}
		}
	}
}
