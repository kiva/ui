query($basketId: String) {
	general {
		rows: setting(setting: "ui.category_rows") {
			value
		}
		rowsExp: setting(setting: "uiexp.category_rows") {
			key
			value
		}
		featuredExp: setting(setting: "uiexp.featured_loans") {
			key
			value
		}
		recentlyViewedLoans: setting(setting: "uiexp.recently_viewed_loan_row") {
			key
			value
		}
		imageEnhancementExperiment: setting(setting: "uiexp.image_enhancement") {
			key
			value
		}
		featuredHeroLoanExperiment: setting(setting: "uiexp.featured_hero_loan") {
			key
			value
		}
		categoryDescriptionExperiment: setting(setting: "uiexp.category_description") {
			key
			value
		}
	}
	my {
		isAdmin
	}
	shop (basketId: $basketId) {
		basket {
			items {
				values {
					id
				}
			}
		}
	}
}
