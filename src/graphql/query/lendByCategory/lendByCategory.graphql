query lendByCategory($basketId: String) {
	general {
		rows: uiConfigSetting(key: "category_rows") {
			key
			value
		}
		mlServiceBandit: uiExperimentSetting(key: "EXP-ML-Service-Bandit-LendByCategory") {
			key
			value
		}
		loanBundle: uiExperimentSetting(key: "by_category_loan_bundles") {
			key
			value
		}
	}
	my {
		isAdmin
		recommendations {
			topCountry
		}
		userAccount {
			id
			firstName
		}
	}
	shop (basketId: $basketId) {
		id
		basket {
			id
			items {
				values {
					id
				}
			}
		}
	}
}
