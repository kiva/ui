query portfolioLoans($offset: Int, $limit: Int) {
  my {
	id
    loans(offset: $offset, limit: $limit) {
      totalCount
      values {
        id
        name
        status
        loanAmount
        borrowerCount
        geocode {
          country {
			id
            name
          }
        }
        loanFundraisingInfo {
          fundedAmount
          reservedAmount
        }
        image {
			id
          url
        }
      }
    }
  }
}
