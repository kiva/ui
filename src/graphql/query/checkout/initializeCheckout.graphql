#import '../../fragments/shopTotals.graphql'

query initializeCheckout($basketId: String) {
	hasEverLoggedIn @client
	my {
		id
		userAccount {
			id
			balance
			promoBalance
			donateRepayments
		}
		lender {
			id
			loanCount
			teams(limit: 100){
				values {
					name
					id
				}
			}
		}
		loans {
			totalCount
			values {
				id
			}
		}
		depositIncentiveAmountToLend
	}
	general {
		guestCheckoutEnabled: featureSetting(key: "guest_checkout.enabled") {
			key
			value
			description
		}
		new_atb_experience_enable: uiConfigSetting(key: "new_atb_experience_enable") {
			key
			value
		}
		my_kiva_all_users: uiConfigSetting(key: "my_kiva_all_users_enable") {
			key
			value
		}
		thankyou_page_goals_enable: uiConfigSetting(key: "thankyou_page_goals_enable") {
			key
			value
		}
	}
	shop (basketId: $basketId) {
		id
		basket {
			id
			hasFreeCredits
			credits {
				totalCount
				values {
					amount
					applied
					available
					creditType
					id
				}
			}
			items {
				totalCount
				values {
					creditsUsed {
						amount
						applied
						available
						creditType
						id
						promoFund {
							id
							displayName
							displayDescription
						}
					}
					id
					price
					basketItemType
					... on LoanReservation {
						expiryTime
						isEndingSoon
						donateRepayments
						loan {
							id
							name
							use
							status
							matchingText
							loanAmount
							minNoteSize
							plannedExpirationDate
							sector {
								id
								name
							}
							activity {
								id
								name
							}
							geocode {
								country {
									id
									name
									isoCode
								}
							}
							loanFundraisingInfo {
								id
								isExpiringSoon
								fundedAmount
								reservedAmount
							}
							image {
								id
								url: url (presetSize: loan_thumbnail)
								url_2x: url (presetSize: loan_thumbnail_retina)
							}
							tags
							... on LoanDirect {
								sponsor_name: trusteeName
							}
							... on LoanPartner {
								sponsor_name: partnerName
								themes
							}
							gender
						}
						team {
							id
							name
						}
					}
					... on Donation {
						isTip
						isUserEdited
						metadata {
							campaignId
						}
					}
					... on KivaCard {
						id
						price
						idsInGroup
						quantity
						individualPrice
						kivaCardObject {
							deliveryType
							recipient {
								name
								email
								scheduledDeliveryDate
							}
							mailingInfo {
								firstName
								lastName
								address
								city
								state
								zip
							}
						}
					}
				}
			}
			totals {
				...shopTotals
			}
		}
		basketVerificationState
		lendingRewardOffered
	}
}
