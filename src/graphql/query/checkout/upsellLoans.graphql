
query upsellLoans {
	lend {
		loans (sortBy: amountLeft, limit: 1) {
          values {
            id
            name
            loanAmount
			status
      	    loanFundraisingInfo {
        	 fundedAmount
			 reservedAmount
      	    }
			image {
				url
				id
				hash
        	}
          }
		}
	}
}
