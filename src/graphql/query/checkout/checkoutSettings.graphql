query checkoutSettings($basketId: String) {
	general {
		activeLoginDuration: configSetting(key: "login_timeouts.www.active_login") {
			value
			key
		}
		upsellsEnabled: uiExperimentSetting(key: "upsells_checkout") {
			key
			value
		}
		requireDepositsMatchedLoans: uiExperimentSetting(key: "require_deposits_matched_loans") {
			key
			value
		}
		upsellsCopy: uiExperimentSetting(key: "upsells_copy") {
			key
			value
		}
	}
	shop (basketId: $basketId) {
		id
		basket {
			id
			hasFreeCredits
		}
		lendingRewardOffered
	}
}
