
query getRelatedLoans(
  $limit: Int!
  $loanId: Int!
  $offset: Int!
  $topics: [TopicEnum!]!
) {
  ml{
    relatedLoansByTopics(
      limit: $limit
      loanId:$loanId
      offset: $offset
      topics: $topics
    ){
      totalCount
      values{
        id
        distributionModel
        geocode {
          city
          state
          country {
            name
            isoCode
          }
        }
        image {
          id
          hash
        }
        name

        # for loan-use-mixin
        use
        status
        loanAmount
        borrowerCount

		loanFundraisingInfo{
          fundedAmount
          isExpiringSoon
          reservedAmount
        }
      }
    }
  }
}
