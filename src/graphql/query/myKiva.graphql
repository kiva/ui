query myKivaQuery {
  my {
    id
    isBorrower
    loans {
      totalCount
      values {
        id
        name
        gender
        status
        use
        image {
          id
          url
          hash
        }
        cardImage: image {
          id
          url(customSize: "w600")
        }
        loanAmount
        plannedExpirationDate
        terms {
          currency
          currencyFullName
          lossLiabilityNonpayment
          lossLiabilityCurrencyExchange
          loanAmount
          disbursalDate
          disbursalAmount
          flexibleFundraisingEnabled
          lenderRepaymentTerm
          expectedPayments {
            amount
            localAmount
            dueToKivaDate
            effectiveDate
          }
        }
        tags
        ... on LoanPartner {
          themes
        }
        sector {
          id
        }
        geocode {
          city
          state
          country {
            id
            name
            isoCode
            region
          }
        }
      }
    }
    lender {
      id
      name
      image {
        id
        url
      }
      memberSince
	  publicId
    }
    userAccount {
      id
      publicId
      firstName
      lastName
      balance
      public
      inviterName
    }
    trustee {
      id
    }
    userPreferences {
      id
      preferences
    }
    transactions(
      filter: {
        category: loan
      }
    ) {
      values {
        category
        amount
        effectiveTime
        type
        createTime
        loan {
          id
          name
          gender
          image {
            id
            hash
          }
          geocode {
            country {
              id
              name
              isoCode
            }
          }
          tags
          ... on LoanPartner {
            themes
          }
          sector {
            id
          }
        }
      }
    }
  }
  general {
		thankyou_page_goals_enable: uiConfigSetting(key: "thankyou_page_goals_enable") {
			key
			value
		}
    new_badge_section_enable: uiConfigSetting(key: "new_badge_section_enable") {
			key
			value
		}
	}
}
