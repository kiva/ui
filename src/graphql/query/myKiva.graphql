query myKivaQuery {
  my {
    id
    isBorrower
    loans(limit: 50) {
      totalCount
      values {
        id
        name
        gender
        status
        use
        image {
          id
          url
          hash
        }
        geocode {
          city
          state
          country {
            id
            name
            isoCode
            region
          }
        }
        loanAmount
        plannedExpirationDate
        terms {
          currency
          currencyFullName
          lossLiabilityNonpayment
          lossLiabilityCurrencyExchange
          loanAmount
          disbursalDate
          disbursalAmount
          flexibleFundraisingEnabled
          lenderRepaymentTerm
          expectedPayments {
            amount
            localAmount
            dueToKivaDate
            effectiveDate
          }
        }
        tags
        ... on LoanPartner {
          themes
        }
        sector {
          id
        }
      }
    }
    lender {
      id
      name
      image {
        id
        url
      }
      memberSince
	  publicId
    }
    userAccount {
      id
      publicId
      firstName
      lastName
      balance
      public
      inviterName
    }
    trustee {
      id
    }
    userPreferences {
      id
      preferences
    }
    transactions(
      filter: {
        category: loan
      }
    ) {
      values {
        category
        loan {
          id
          name
          gender
          tags
          ... on LoanPartner {
            themes
          }
          sector {
            id
          }
          geocode {
            city
            state
            country {
              id
              name
              isoCode
              region
            }
          }
        }
        type
        createTime
      }
    }
  }
}
