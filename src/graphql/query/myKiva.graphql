query myKivaQuery {
  my {
    id
    isBorrower
    loans(limit: 50) {
      totalCount
      values {
        id
        name
        gender
        status
		use
        image {
          id
          url
          hash
        }
        geocode {
          city
          state
          country {
            id
            name
            isoCode
            region
          }
        }
        loanAmount
        plannedExpirationDate
        terms {
          currency
          currencyFullName
          lossLiabilityNonpayment
          lossLiabilityCurrencyExchange
          loanAmount
          disbursalDate
          disbursalAmount
          flexibleFundraisingEnabled
          lenderRepaymentTerm
          expectedPayments {
            amount
            localAmount
            dueToKivaDate
            effectiveDate
          }
        }
      }
    }
    lender {
      id
      name
      image {
        id
        url
      }
      memberSince
    }
    userAccount {
      id
      publicId
      firstName
      lastName
      balance
    }
    trustee {
      id
    }
    userPreferences {
      id
      preferences
    }
  }
}
