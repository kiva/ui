query myKivaQuery {
  my {
    id
    isBorrower
    loans {
      totalCount
    }
    lender {
      id
      name
      image {
        id
        url
      }
      memberSince
	  publicId
    }
    userAccount {
      id
      publicId
      firstName
      lastName
      balance
      public
      inviterName
    }
    trustee {
      id
    }
    userPreferences {
      id
      preferences
    }
    transactions(
      filter: {
        category: loan
      }
      limit: 15
    ) {
      values {
        category
		amount
		effectiveTime
        loan {
          id
          name
          gender
          status
          use
          image {
            id
            url
            hash
          }
          loanAmount
          plannedExpirationDate
          terms {
            currency
            currencyFullName
            lossLiabilityNonpayment
            lossLiabilityCurrencyExchange
            loanAmount
            disbursalDate
            disbursalAmount
            flexibleFundraisingEnabled
            lenderRepaymentTerm
            expectedPayments {
              amount
              localAmount
              dueToKivaDate
              effectiveDate
            }
          }
          tags
          ... on LoanPartner {
            themes
          }
          sector {
            id
          }
		  image{
			id
			url
			hash
		  }
          geocode {
            city
            state
            country {
              id
              name
              isoCode
              region
            }
          }
        }
        type
        createTime
        # Add other fields you need, e.g. amount, status, etc.
      }
    }
  }
}
