query ftdQuery {
	my {
    id
    loans(limit: 10) {
      values {
        id
        name
        gender
        image {
          id
          url
          hash
        }
        geocode {
          city
          state
          country {
            name
            isoCode
            region
          }
        }
        plannedExpirationDate
        terms {
          currency
          currencyFullName
          lossLiabilityNonpayment
          lossLiabilityCurrencyExchange
          loanAmount
          disbursalDate
          disbursalAmount
          flexibleFundraisingEnabled
          lenderRepaymentTerm
          expectedPayments {
            amount
            localAmount
            dueToKivaDate
            effectiveDate
          }
        }
      }
    }
    lender {
      id
      name
      image {
        id
        url
      }
    }
    userAccount {
			id
			balance
		}
  }
}
