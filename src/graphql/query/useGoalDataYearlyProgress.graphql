query useGoalDataYearlyProgressQuery($year: Int) {
  userAchievementProgress {
    id
    tieredLendingAchievements(year: $year) {
      id
      description
      totalProgressToAchievement
      tiers {
        target
        tierStatement
        completedDate
        learnMoreURL
      }
	  year
    }
  }
}
