query UserAchievementProgressWithLoans($publicId: String) {
  userAchievementProgress(publicId: $publicId) {
    id
    lendingAchievements {
      id
      description
      milestoneProgress {
        earnedAtDate
        id
        milestoneStatus
        progress
        target
      }
    }
    tieredLendingAchievements {
      id
	  description
      totalProgressToAchievement
      matchingLoans {
        id
        filters
		loans {
			values {
				id
				name
				image {
					id
					hash
				}
			}
		}
      }
      tiers {
        target
        tierStatement
        completedDate
        learnMoreURL
      }
    }
  }
}
