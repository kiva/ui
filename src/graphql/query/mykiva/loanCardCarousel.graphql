query loanCardQuery($loanId: Int!) {
  lend {
    loan(id: $loanId) {
      id
      name
      gender
      status
      use
      image {
        id
        url
        hash
      }
      cardImage: image {
        id
        url(customSize: "w600")
      }
      loanAmount
      plannedExpirationDate
      terms {
        currency
        currencyFullName
        lossLiabilityNonpayment
        lossLiabilityCurrencyExchange
        loanAmount
        disbursalDate
        disbursalAmount
        flexibleFundraisingEnabled
        lenderRepaymentTerm
        expectedPayments {
          amount
          localAmount
          dueToKivaDate
          effectiveDate
        }
      }
      tags
      ... on LoanPartner {
        themes
      }
      sector {
        id
      }
      geocode {
        city
        state
        country {
          id
          name
          isoCode
          region
        }
      }
    }
  }
}
