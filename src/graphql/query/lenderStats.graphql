query LenderStats ($publicId: String!) {
	community {
		lender(publicId: $publicId) {
			id
			statsPerCountry {
				values {
					id
					loanCount
					country {
						name
						numLoansFundraising
						geocode {
							latitude
							longitude
						}
						isoCode
					}
				}
			}
			statsPerGender {
				values {
					id
					loanCount
					gender
				}
			}
			statsPerPartner {
				values {
					id
					loanCount
					partner {
						id
						name
					}
				}
			}
			statsPerSector {
				values {
					id
					loanCount
					sector {
						id
						name
					}
				}
			}
		}
	}
}
