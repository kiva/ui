query myLendingStats {
	my {
		userAccount {
			id
		}
		lendingStats {
			id
			countriesLentTo {
				isoCode
				name
			}
			sectorsLentTo {
				id
				name
			}
			activitiesLentTo {
				id
				name
			}
			partnersLentTo {
				id
				name
			}
		}
	}
	lend {
		countryFacets {
			count
			country {
				name
				region
				isoCode
			}
		}
	}
	general {
		kivaStats {
			sectors {
				id
				name
			}
			activities {
				id
				name
			}
		}
		partners (filters: { status: active }, limit: null) {
			totalCount
			values {
				id
				name
			}
		}
	}
}
