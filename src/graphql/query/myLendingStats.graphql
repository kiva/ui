query myLendingStats {
	my {
		id
		userAccount {
			id
		}
		lendingStats {
			id
			countriesLentTo {
				id
				isoCode
				name
			}
			sectorsLentTo {
				id
				name
			}
			activitiesLentTo {
				id
				name
			}
			partnersLentTo {
				id
				name
			}
			lentTo {
        		borrowers {
          			totalCount
        		}
      		}
		}
		userStats {
      		amount_of_loans
    	}
		statsPerCountry {
      		totalCount
    	}
	}
	lend {
		countryFacets {
			count
			country {
				id
				name
				region
				isoCode
			}
		}
	}
	general {
		excluded_countries: uiConfigSetting(key: "excluded_countries") {
			key
			value
		}
		kivaStats {
			sectors {
				id
				name
			}
			activities {
				id
				name
			}
		}
		partners (filters: { status: active }, limit: null) {
			totalCount
			values {
				id
				name
			}
		}
	}
}
