query myLendingStats {
	my {
		id
		userAccount {
			id
		}
		lendingStats {
			id
			countriesLentTo {
				id
				isoCode
				name
			}
			sectorsLentTo {
				id
				name
			}
			activitiesLentTo {
				id
				name
			}
			partnersLentTo {
				id
				name
			}
			lentTo {
				borrowers {
					totalCount
				}
				countries {
					totalCount
				}
			}
		}
		userStats {
			amount_of_loans
			number_of_loans
			num_raised
			total_fund_raising
			amount_repaid
			total_paying_back
			amount_defaulted
			total_defaulted
			amount_refunded
			num_refunded
			total_refunded
			arrears_rate
			amount_in_arrears
			amount_outstanding
			num_paying_back
			default_rate
			amount_defaulted
			total_defaulted
			num_ended
			total_ended
			currency_loss_rate
			currency_loss
		}
		statsPerCountry {
			totalCount
		}
	}
	lend {
		countryFacets {
			count
			country {
				id
				name
				region
				isoCode
			}
		}
	}
	general {
		excluded_countries: uiConfigSetting(key: "excluded_countries") {
			key
			value
		}
		kivaStats {
			sectors {
				id
				name
			}
			activities {
				id
				name
			}
		}
		partners (filters: { status: active }, limit: null) {
			totalCount
			values {
				id
				name
			}
		}
	}
}
