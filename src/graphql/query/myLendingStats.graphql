query myLendingStats {
	my {
		id
		userAccount {
			id
		}
		lendingStats {
			id
			countriesLentTo {
				id
				isoCode
				name
				region
			}
			sectorsLentTo {
				id
				name
			}
			activitiesLentTo {
				id
				name
			}
			partnersLentTo {
				id
				name
			}
			lentTo {
				borrowers {
					totalCount
				}
				countries {
					totalCount
				}
			}
		}
		userStats {
			amount_of_loans
		}
		statsPerCountry {
			totalCount
		}
	}
	lend {
		countryFacets {
			count
			country {
				id
				name
				region
				isoCode
			}
		}
	}
	general {
		excluded_countries: uiConfigSetting(key: "excluded_countries") {
			key
			value
		}
		excluded_activities: uiConfigSetting(key: "excluded_activities") {
			key
			value
		}
		excluded_partners: uiConfigSetting(key: "excluded_partners") {
			key
			value
		}
		excluded_sectors: uiConfigSetting(key: "excluded_sectors") {
			key
			value
		}
		kivaStats {
			sectors {
				id
				name
			}
			activities {
				id
				name
			}
		}
		partners (filters: { status: active }, limit: null) {
			totalCount
			values {
				id
				name
			}
		}
	}
}
