#import '../fragments/loanCardFields.graphql'

query fundraisingLoansData {
  fundraisingLoans(
    filters: {sector {eq: "education"}}
  ) {
    values {
      loan {
        id
        ...loanCardFields
      }
      image {
            id
            default: url(customSize: $imgDefaultSize)
            retina: url(customSize: $imgRetinaSize)
            hash
		}
    }
  }
}
