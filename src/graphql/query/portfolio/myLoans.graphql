query myLoans {
	my {
		id
		loans(limit: 50) {
			values {
				id
				name
				status
				use
				image {
					id
					url
				}
				geocode {
					country {
						id
						name
					}
				}
				loanAmount
				loanFundraisingInfo {
					fundedAmount
				}
				terms {
					loanAmount
					expectedPayments {
						dueToKivaDate
					}
				}
				teams {
					values {
						id
						name
					}
				}
			}
		}
	}
}
