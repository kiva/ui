query MyGivingFunds {
  my {
	id
    givingFunds {
      totalCount
      values {
        campaign {
          campaignPromoFundId
          category {
            contentfulEntry {
              entry
            }
            name
            description
            id
          }
        }
		currentAmountDonated
        display {
          ctaTitle
          ctaDescription
        }
        id
        goals {
          totalCount
          values {
            id
            status
            targets {
              values {
                ... on FundraiserTarget {
                  participation {
                    amount
                    totalCount
                  }
                  status
                  targetAmount
                  type
                }
              }
            }
            startDate
            endDate
            cta {
              description
              title
            }
          }
        }
        lendingStats {
          totalLent
          totalLivesTouched
        }
        owner {
          id
          name
        }
		realTimeStats {
			id
			lenderId
			lentTo {
				borrowers {
					totalCount
				}
			}
			totalAmountLent
		}
		totalParticipants
      }
    }
  }
}
