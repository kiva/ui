query leaderboardsQuery($category: TeamCategoryEnum) {
	community {
		leaderboards(category: $category ) {
			amountFunded {
				lastMonth {
					rank
					value
					team {
						id
						name
						teamPublicId
						image{
							id
							url
						}
					}

				}
				thisMonth {
					rank
					value
					team {
						id
						name
						teamPublicId
						image{
							id
							url
						}
					}
				}
				allTime {
					rank
					value
					team {
						id
						name
						teamPublicId
						image{
							id
							url
						}
					}
				}
			}
			newUsers {
				lastMonth {
					rank
					value
					team {
						id
						name
						teamPublicId
						image{
							id
							url
						}
					}
				}
				thisMonth {
					rank
					value
					team {
						id
						name
						teamPublicId
						image{
							id
							url
						}
					}
				}
				allTime {
					rank
					value
					team {
						id
						name
						teamPublicId
						image{
							id
							url
						}
					}
				}
			}
		}
	}
}
