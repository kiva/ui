query useGoalDataProgressQuery($loanIds: [Int!]!, $year: Int) {
  postCheckoutAchievements(loanIds: $loanIds, year: $year) {
	allTimeProgress {
		achievementId
        totalProgress
        currentTier
        completed
	}
	yearlyProgress {
		achievementId
        totalProgress
        currentTier
        completed
	}
	overallProgress {
		id
		achievementId
		contributingLoanIds
	}
  }
}
