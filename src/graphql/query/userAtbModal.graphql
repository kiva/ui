query userAtbModal {
	hasEverLoggedIn @client
	my {
		id
        userAccount {
          id
          balance
        }
		userPreferences {
			id
			preferences
		}
		loans {
			totalCount
		}
	}
	general {
		my_kiva_all_users: uiConfigSetting(key: "my_kiva_all_users_enable") {
			key
			value
		}
	}
}
