query checkoutReceipt($checkoutId: Int!, $visitorId: String) {
	hasEverLoggedIn @client
	shop {
		id
		receipt(checkoutId: $checkoutId, visitorId: $visitorId) {
			id
			transactionTime
			credits {
				values {
					id
					creditType
					amount
				}
			}
			totals {
				bonusAppliedTotal
				itemTotal
				donationTotal
				kivaCardTotal
				depositTotals {
					depositTotal
					kivaCreditAdded
					kivaCreditUsed
				}
				freeTrialAppliedTotal
				kivaCreditAppliedTotal
				redemptionCodeAppliedTotal
				universalCodeAppliedTotal
			}
			hasFreeCredits
			items {
				totalCount
				values {
					id
					price
					basketItemType
					... on KivaCard {
						individualPrice
						basketItemType
						kivaCardObject {
							redemptionCode
							deliveryType
							mailingInfo {
								firstName
								lastName
								address
								address2
								city
								state
								zip
							}
							recipient {
								name
								email
							}
						}
					}
					... on LoanReservation {
						loan {
							name
							id
							image {
								id
								url
								default: url(customSize: "w480h300")
								hash
							}
							use
							fundraisingPercent @client
							fundraisingTimeLeft @client
							fundraisingTimeLeftMilliseconds @client
							plannedExpirationDate
							geocode {
								city
								country {
									name
								}
							}
							loanAmount
							loanFundraisingInfo {
								fundedAmount
								reservedAmount
							}
							distributionModel
							unreservedAmount @client
							inPfp
						}
						team {
							id
							name
						}

					}
				}
			}
		}
	}
	my {
		id
		autoDeposit {
			id
			isSubscriber
		}
		teams {
			values {
				id
				team {
					id
					teamPublicId
					name
				}
			}
		}
		lender {
			id
			name
		}
		userAccount {
			id
			firstName
			lastName
			email
			inviterName
			public
		}
		loans {
			totalCount
		}
	}
	general {
		shareAskCopy: uiExperimentSetting(key: "share_ask_copy") {
			key
			value
		}
	}
	mySubscriptions(includeDisabled: false) {
		values {
			id
			enabled
		}
	}
	contentful {
		entries(contentType: "page", contentKey: "thanks")
	}
}
