query thanksPage {
	hasEverLoggedIn @client
	my {
		id
		teams {
			values {
				id
				team {
					id
					teamPublicId
					name
				}
			}
		}
		lender {
			id
			name
			image {
				id
				url
			}
			publicId
		}
		userAccount {
			id
			firstName
			lastName
			email
			inviterName
			public
		}
		loans {
			totalCount
		}
		communicationSettings {
			lenderNews
			loanUpdates
		}
	}
}
