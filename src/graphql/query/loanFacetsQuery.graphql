query loanFacets {
	lend {
		countryFacets {
			country {
				name
				region
				isoCode
			}
		}
		sector {
			id
			name
		}
		loanThemeFilter {
			id
			name
		}
		tag {
			id
			name
			vocabularyId
		}
		activity {
			id
			name
		}
	}
	general {
		partners (filters: { status: active }, limit: null) {
			values {
				id
				name
				countries {
					region
				}
			}
		}
	}
}
