query loanFacets {
	lend {
		countryFacets {
			country {
				name
				region
				isoCode
			}
		}
		sector {
			id
			name
		}
		loanThemeFilter {
			id
			name
		}
		tag {
			id
			name
			vocabularyId
		}
	}
	general {
		partners (filters: { status: active }, limit: null) {
			values {
				id
				name
				countries {
					region
				}
			}
		}
	}
	genderOptions: __type(name: "GenderEnum") {
		enumValues {
			name
		}
	}
	standardSorts: __type(name: "LoanSearchSortByEnum") {
		enumValues {
			name
		}
	}
	flssSorts: __type(name: "SortEnum") {
		enumValues {
			name
		}
	}
	distributionModelOptions: __type(name: "LoanDistributionModelEnum") {
		enumValues {
			name
		}
	}
}
