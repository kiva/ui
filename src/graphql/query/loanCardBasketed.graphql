query loanCardBasketed($id: Int!, $basketId: String) {
	shop (basketId: $basketId) {
		id
		nonTrivialItemCount
		basket {
			id
			items {
				values {
					id
				}
			}
		}
	}
	lend {
		loan(id: $id) {
			id
			minNoteSize
			loanFundraisingInfo {
				id
				fundedAmount
				reservedAmount
				isExpiringSoon
			}
		}
	}
}
