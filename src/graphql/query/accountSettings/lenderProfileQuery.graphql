query lenderProfileQuery {
	my {
		id
		userAccount {
			id
			firstName
			publicId
			public
		}
		lender {
			id
			name
			publicId
			image {
				hash
				height
				id
				width
				url(customSize: "w200h200")
			}
			lenderPage {
				city
				state
				country {
					id
					isoCode
					name
				}
				occupation
				url
				loanBecause
				otherInfo
			}
		}
	}
}
