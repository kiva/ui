query LenderTeams ($publicId: String!, $offset: Int, $limit: Int) {
	community {
		lender(publicId: $publicId) {
			id
			teams(offset: $offset, limit: $limit) {
				totalCount
				values {
					id
					name
					category
					teamPublicId
					image {
						url(customSize: "w200h200")
					}
				}
			}
		}
	}
}
