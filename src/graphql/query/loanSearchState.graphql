query loanSearchStateQuery {
	loanSearchState @client {
		id
		gender
		sectorId
		countryIsoCode
		sortBy
		themeId
		tagId
		pageOffset
		pageLimit
		distributionModel
		isIndividual
		lenderRepaymentTerm {
			min
			max
		}
		keywordSearch
		partnerId
		partnerRiskRating {
			min
			max
		}
		partnerDefaultRate {
			min
			max
		}
		partnerAvgProfitability {
			min
			max
		}
		isMatchable
	}
}
