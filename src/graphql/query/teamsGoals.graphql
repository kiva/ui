query GetGoals {
	getGoals(filters: { audienceType: TEAM, isActive: true}) {
		totalCount
		values {
			id
			description
			name
			participation {
				totalCount
				values {
					lender {
						id
						image {
							url
						}
					}
				}
			}
			status
			targets {
				totalCount
				values {
					... on LoanTarget {
						loanId
						status
					}
				}
			}
			endDate
			... on TeamGoal {
				teamId
			}
		}
	}
}
