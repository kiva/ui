query GetGoals {
  getGoals(filters: { audienceType: TEAM, isActive: true}) {
    totalCount
    values {
      id
      description
      name
      participation {
        totalCount
        values {
          lenderId
        }
      }
      status
      targets {
        totalCount
        values {
          ... on LoanTarget {
            loanId
            status
          }
        }
      }
      endDate
	  ... on TeamGoal {
        teamId
      }
    }
  }
}
